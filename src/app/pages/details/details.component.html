<div class="flex items-center justify-center   p-4">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8 bg-white rounded-2xl shadow-2xl p-6 md:p-10">

    <owl-carousel-o [options]="carouselOptions">
     @for (image of productDetails.images; track $index) {
      <ng-container class="" >
        <ng-template carouselSlide>
          <div class="flex justify-center items-center h-[400px] w-full shadow-2xl  overflow-hidden">
            <img
              class="max-h-full max-w-full object-contain text-center rounded-lg  transition-transform duration-300 hover:scale-[1.04]"
              [src]="image"
              [alt]="productDetails.title"
            />
          </div>
        </ng-template>
      </ng-container>
     }
    </owl-carousel-o>

    <div class="flex flex-col justify-center space-y-4 text-center md:text-left">
      <h1 class="text-4xl font-extrabold text-gray-800 hover:text-green-600 transition-colors duration-300">
        {{ productDetails.title }}
      </h1>
      <p class="text-gray-600 leading-relaxed text-lg">
        {{ productDetails.description }}
      </p>
      <p class="text-3xl font-bold text-green-700">
        {{ productDetails.price | currency : "EGP" }}
      </p>
      <button class="bg-gradient-to-r from-green-500 to-green-700 hover:from-green-600 hover:to-green-800 text-white py-2 px-6 rounded-full transition duration-300 shadow-lg hover:shadow-xl w-full md:w-auto">
        Add to cart
      </button>
    </div>

  </div>
</div>
