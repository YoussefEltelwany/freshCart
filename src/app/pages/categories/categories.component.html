<section class="container mx-auto p-5">
  <h2 class="text-4xl py-2 text-center font-semibold text-green-600">All Categories</h2>

  <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6 mt-8">
    @for (category of categories(); track category._id) {
      <div class="border border-green-400/50 rounded-lg overflow-hidden shadow-md hover:shadow-xl transition-all transform hover:scale-105 group">
        <div class="flex flex-col items-center text-center p-4">
          <img [src]="category.image" class="w-full h-[180px] object-contain transition-transform duration-300 group-hover:scale-110" [alt]="category.name" />
          <h3 class="text-lg font-semibold mt-3 text-gray-800 group-hover:text-green-500 transition-colors duration-300">
            {{ category.name }}
          </h3>
        </div>
      </div>
    }
  </div>
</section>
